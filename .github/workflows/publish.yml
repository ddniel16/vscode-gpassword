name: Publish

permissions:
  contents: write

on:
  push:
    tags:
      - "*.*.*"

jobs:
  package:
    if: github.event.base_ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    name: Package and Publish Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Necesario para obtener todos los tags y commits
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          npm install --global @vscode/vsce@latest ovsx@latest

      - name: Package the extension
        run: vsce package

      - name: Find VSIX file
        id: find_vsix
        run: |
          set -euo pipefail
          FILE=$(ls *.vsix | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "VSIX file not found" >&2
            exit 1
          fi
          echo "VSIX_FILE=$FILE" >> $GITHUB_ENV
          echo "vsix_file=$FILE" >> $GITHUB_OUTPUT
          echo "Found: $FILE"

      - name: Subir VSIX como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ github.ref_name }}
          path: ${{ steps.find_vsix.outputs.vsix_file }}
          if-no-files-found: error
          retention-days: 7

      - name: Publish to VS Code Marketplace
        if: success()
        env:
          VSCE_PAT: ${{ secrets.VS_MARKETPLACE_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${VSCE_PAT}" ]; then
            echo "VSCE_PAT (VS_MARKETPLACE_TOKEN) no configurado. Saltando publicación Marketplace." >&2
            exit 0
          fi
          echo "Publicando en VS Code Marketplace..."
          npx vsce publish --pat "$VSCE_PAT" --packagePath "$VSIX_FILE"

      - name: Publish to Open VSX
        if: success()
        env:
          OVSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${OVSX_TOKEN}" ]; then
            echo "OVSX_TOKEN no configurado. Saltando publicación Open VSX." >&2
            exit 0
          fi
          echo "Publicando en Open VSX..."
          npx ovsx publish "$VSIX_FILE" --pat "$OVSX_TOKEN"
